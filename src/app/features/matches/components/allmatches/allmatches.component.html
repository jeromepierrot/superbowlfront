<div class="grid-column-wrapper">
  <section [ngClass]="{
    'left-top-5': breakpoint === 5,
    'left-top-6': breakpoint === 6,
    'left-top-8': breakpoint === 8}">
    <article class="list">
      <h2>All matches</h2>
      <ng-container *ngIf="!wait else spinner">
        <div class="list-item" *ngFor="let matchItem of matchList$ | async as matchList" (click)="onMatcardClicked(matchItem.id)">
          <sb-match-item [matchItem]="matchItem" [breakpoint]="breakpoint" [isLogged]="isLogged"></sb-match-item>
        </div>
      </ng-container>
    </article>
    <ng-template #spinner>
      <div class="overlay">
        <mat-spinner color="primary"></mat-spinner>    
      </div>
    </ng-template>
  </section>
  <aside class="right-bottom">
    <!-- place on the right for betslip and/or floating buttons -->
    <div [ngClass]="{'fab-container bottom' : fabPosition === 'bottom',
                'fab-container aside-bottom' : fabPosition === 'aside-bottom',
                'fab-container aside' : fabPosition === 'aside',
                'fab-container hide' : fabPosition === 'hide' }">
      <sb-cta-fab class="fab" *ngIf="!isLogged" text="Join or Log in" routerLink="/login"></sb-cta-fab>
      <sb-cta-fab class="fab" text="Place a bet now" routerLink="/bets"></sb-cta-fab>
    </div>
  </aside>
</div>
