<div class="wrapper">
  <section [ngClass]="{'left-top-6': breakpoint === 6, 'left-top-8': breakpoint === 8}">
    <mat-card>
      <div mat-subheader class="list-title">All matches</div>
      <div mat-list-item class="list-item" *ngFor="let matchItem of matchList$ | async" (click)="onClicked(matchItem.id)">
            <sb-match-item [matchItem]="matchItem" [breakpoint]="breakpoint"></sb-match-item>
        </div>
    </mat-card>
  </section>
  <aside class="right-bottom">
    <!-- place on the right for betslip and/or floating buttons -->
  </aside>
</div>
